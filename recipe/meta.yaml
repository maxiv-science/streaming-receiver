package:
  name: streaming-receiver
  version: 3.0.0_dev1

source:
  path: ..

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - streaming-receiver = app.main:main
    
requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - setuptools-scm
    - cython
    
  run:
    - python
    - numpy
    - h5py
    - pyyaml
    - pyzmq
    - maxiv-bitshuffle
